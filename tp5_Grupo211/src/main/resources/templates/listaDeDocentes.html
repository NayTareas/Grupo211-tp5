<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Listado de Docentes</title>
</head>
<body class=" bg-secondary">

<div class="container">
	<br>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Legajo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Email</th>
	      <th scope="col">Telefono</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="docente: ${listadoDocentes}">
	      <td data-th-text="${docente.legajo}"></td>
	      <td data-th-text="${docente.nombre}"></td>
	      <td data-th-text="${docente.apellido}"></td>
	      <td data-th-text="${docente.email}"></td>
	      <td data-th-text="${docente.telefono}"></td>
	      <td data-th-text="${docente.estado}"></td>
	      <td>
			<a data-th-href="@{'/borrarDocente/'+${docente.legajo}}" class="btn btn-danger">Borrar</a>					
			<a data-th-href="@{'/modificarDocente/'+${docente.legajo}}" class="btn btn-warning" >Modificar</a>
		  </td>
	    </tr>
	   </tbody>
	</table>
	
	<!-- <div class="alert alert-danger" role="alert" data-th-if="${errors}" >
		<p data-th-text="${cargaDocenteErrorMessage}"></p>
	</div> -->
	
	</div>
<div class="text-center">
<h5>Volver al formulario docente, para ingresar un nuevo docente:</h5>	
<a href="/formularioDocenteIntento">Formulario Docente</a>

</div>
<br><br>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
