<!DOCTYPE html>
<html lang="esp">
<head>
<meta charset="UTF-8">
<!-- para ser un diseÃ±o responsivo -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Formulario Docentes</title>
</head>


<body class="bg bg-success">

<div class="container" align="center"> 
<br><br><br>
<h1><em>Formulario Docente</em></h1>
<!-- recibe en el fromulario el objeto  -->
<form data-th-object="${nuevaDocente}"
data-th-action="@{/guardarDocente}" method="post">
		
  <div class="col-sm-6">
    <label for="legajo" class="form-label">Legajo:</label>
    <input type="text" class="form-control" id="legajo" data-th-field="*{legajo}" required>
	<p class="form-text text-danger" data-th-if="${#fields.hasErrors('legajo')}" data-th-errors="*{legajo}"></p>  
  </div>
  
  <div class="col-sm-6">
    <label for="nombre" class="form-label">Nombre del Docente:</label>
    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
  	<p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
  </div>
  
  <div class="col-sm-6">
    <label for="apellido" class="form-label">Apellido del Docente:</label>
    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
 	<p class="form-text text-danger" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>
  </div>
  
  <div class="col-sm-6">
    <label for="email" class="form-label">Correo electronico:</label>
    <input type="email" class="form-control" id="email" data-th-field="*{email}">
  	<p class="form-text text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
  </div>
  
  <div class="col-sm-6">
    <label for="telefono" class="form-label"> Telefono:</label>
    <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}" >
  </div>
  
  <div class="col-sm-6">
    <label class="form-label" for="fcurso">Estado</label>
      <select data-th-field="*{estado}" class="form-control" required>
         <option data-th-value="true">True</option>
         <option data-th-value="false">False</option>
 	  </select>
  </div>
  
  <br>
  <button type="submit" class="btn btn-primary">Guardar docente</button>
</form>
</div>

<br>

<br><br>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>	
</body>
</html>
